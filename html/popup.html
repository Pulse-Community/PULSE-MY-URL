<!DOCTYPE html>
<html lang="de" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PULSE MY URL</title>
  <link rel="stylesheet" href="../styles/dist/output.css">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap">
</head>
<body class="bg-neutral-50 dark:bg-neutral-900 text-neutral-800 dark:text-neutral-100 h-full">
  <div class="w-80 p-5 animate-fade-in">
    <!-- Header -->
    <div class="flex items-center justify-between mb-5">
      <div class="flex items-center space-x-2">
        <img src="../icons/icon.png" class="h-8 w-8" alt="PULSE MY URL Logo">
        <h2 class="text-xl font-semibold text-neutral-900 dark:text-white">PULSE MY URL</h2>
      </div>
      <button id="themeToggle" class="btn btn-icon btn-ghost rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>
    
    <!-- Main Card -->
    <div class="card card-hover mb-5 animate-slide-up">
      <div class="mb-4">
        <div class="flex items-center justify-between mb-2">
          <span class="text-sm font-medium text-neutral-600 dark:text-neutral-400">Aktuelle URL</span>
          <span class="badge badge-primary">Aktiv</span>
        </div>
        <div id="currentUrl" class="text-sm bg-neutral-100 dark:bg-neutral-800 p-3 rounded-lg break-all mb-4 border border-neutral-200 dark:border-neutral-700 font-mono">
          Wird geladen...
        </div>
        
        <div class="mb-4">
          <label for="customText" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-1.5">Optionaler Text</label>
          <textarea id="customText" rows="2" placeholder="FÃ¼gen Sie hier einen optionalen Text hinzu..." class="input resize-none text-sm"></textarea>
        </div>
      </div>
      
      <button id="sendUrlButton" class="btn btn-primary w-full group">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 transition-transform group-hover:translate-y-[-1px]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
        URL an Webhook senden
      </button>
    </div>
    
    <!-- Status Message -->
    <div id="statusMessage" class="hidden mb-5 p-3 rounded-lg text-sm"></div>
    
    <!-- Footer -->
    <div class="flex justify-between items-center">
      <a href="#" id="openOptions" class="btn btn-sm btn-ghost text-primary-600 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        Einstellungen
      </a>
      
      <span class="text-xs text-neutral-500 dark:text-neutral-500 font-medium">v1.2.0</span>
    </div>
  </div>
  
  <script src="../js/popup.js"></script>
</body>
</html>
